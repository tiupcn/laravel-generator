<!-- navbar -->
<div data-ng-include=" '/static/pages/app/header.html' " class="app-header navbar">
</div>
<!-- / navbar -->

<!-- aside -->
<div data-ng-include=" '/static/pages/app/aside.html' " class="app-aside {{app.settings.asideColor}}">
</div>
<!-- /aside -->

<!-- content -->
<div class="app-content">
  <div ui-butterbar></div>
  <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
  <div class="app-content-body fade-in-up" ui-view></div>
</div>
<!-- /content -->

<!-- footer -->
<footer id="footer" class="app-footer" role="footer">
  <div class="wrapper b-t bg-light">
    <span class="pull-right">{{app.version}} <a href ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
    &copy; {{copyright}} Copyright.
  </div>
</footer>
